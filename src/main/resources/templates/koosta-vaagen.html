                    <select name="select1" id="selectVaagen">
                        <tr th:each ="platter : ${availablePlatters}">

		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>

                </div>
                <div class="col-12 col-lg-3 text-right">

                </div>

        </div>
    </div>

    <div class="receipe-post-search mb-80">
