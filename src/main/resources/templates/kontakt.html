<div class="receipe-post-area section-padding-80">

    <div class="receipe-post-search mb-80">
        <div class="container">
            <div class="row">
                <div>Kui soovite suuremat tellimust või on tekkinud küsimusi, siis võtke meiega julgelt ühendust.</div>
            </div>
        </div>
    </div>

    <div class="mb-30">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div>Email</div>
                    <div class='input-group date'>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-30">

            </div>
        </div>
    </div>

    <div class="receipe-post-search mb-80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>Kiri</div>
                    <div class="md-form">
                        <textarea type="text" id="emailContent" name="message" rows="4" class="form-control md-textarea"></textarea>
                        <!--<label for="message">Your message</label>-->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="receipe-post-search mb-80">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 text-right">
                    <button id="sendEmail" type="submit" class="btn delicious-btn">Saada</button>
                </div>
            </div>
        </div>
    </div>
</div>
